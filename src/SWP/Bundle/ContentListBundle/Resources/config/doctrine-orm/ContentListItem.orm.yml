SWP\Component\ContentList\Model\ContentListItem:
    type: mappedSuperclass
    table: swp_content_list_item
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        position:
            type: integer
            gedmo:
                - sortablePosition
        enabled:
            type: boolean
        sticky:
            type: boolean
        stickyPosition:
            type: integer
            nullable: true
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
    manyToOne:
        content:
            targetEntity: SWP\Component\ContentList\Model\ListContentInterface
            joinColumn:
                name: content_id
                referencedColumnName: id
                nullable: false
                onDelete: CASCADE
                orphanRemoval: true
        contentList:
            targetEntity: SWP\Component\ContentList\Model\ContentListInterface
            joinColumn:
                name: content_list_id
                referencedColumnName: id
                onDelete: CASCADE
                nullable: false
            gedmo:
                - sortableGroup
