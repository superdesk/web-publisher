SWP\Bundle\CoreBundle\Model\Route:
    newsRoute:
        name: "news"
        variablePattern: "/{slug}"
        type: "collection"
    sportRoute:
        name: "sport"
        variablePattern: "/{slug}"
        type: "collection"
    politicsRoute:
        name: "politics"
        variablePattern: "/{slug}"
        type: "collection"

SWP\Bundle\ContentBundle\Model\ArticleAuthor:
    author1:
        name: "John Smith"
        role: "Editor"
        jobTitle:
            qcode: 1
        biography: "bio"
        avatarUrl: "http://example.com/avatar1.png"
    author2:
        name: "Adam Hide"
        role: "Writer"
        jobTitle:
            qcode: 2
        biography: "bio"
        avatarUrl: "http://example.com/avatar2.png"
    author3:
        name: "Fake Doe"
        role: "Subeditor"
        jobTitle:
            qcode: 3
        biography: "bio"
        avatarUrl: "http://example.com/avatar2.png"

SWP\Bundle\CoreBundle\Model\Package:
    package1:
        headline: "headline1"
        guid: "urn:newsml:localhost:2016-09-23T13:56:39.404843:56465de4-0d5c-495a-8e36-3b396def3cf0"
        slugline: "abstract-html-test1"
        language: "en"
        type: "text"
        urgency: 1
        priority: 2
        version: 1


SWP\Bundle\CoreBundle\Model\Article:
    listContent{1..2}:
        title: "article<current()>"
        body: "art<current()>"
        slug: "article-<current()>"
        locale: "en"
        status: "published"
        code: "<uuid()>"
        route: '@newsRoute'
        publishable: true
        authors: ['@author1']
        package: '@package1'
        metadata:
            byline: "John Smith"
            located: "Berlin"
    listContent{3..4}:
        title: "article<current()>"
        body: "art<current()>"
        slug: "article-<current()>"
        locale: "en"
        status: "published"
        code: "<uuid()>"
        route: '@sportRoute'
        publishable: true
        authors: ['@author2']
        metadata:
            byline: "Adam Hide"
            located: "Sydney"
    listContent{5..5}:
        title: "article<current()>"
        body: "art<current()>"
        slug: "article-<current()>"
        locale: "en"
        status: "published"
        code: "<uuid()>"
        route: '@politicsRoute'
        publishable: true
        authors: ['@author3']
        metadata:
            byline: "Fake Doe"
            located: "Warsaw"
    listContent{6..6}:
        title: "article<current()>"
        body: "art<current()>"
        slug: "article-<current()>"
        locale: "en"
        status: "unpublished"
        code: "<uuid()>"
        route: '@sportRoute'
        publishable: false
        authors: ['@author3']
        metadata:
            byline: "Fake Doe"
            located: "Warsaw"