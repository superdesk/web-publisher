imports:
    - { resource: "@SWPBridgeBundle/Resources/config/app/config.yml" }
    - { resource: "@SWPContentBundle/Resources/config/app/config.yml" }

security:
    providers:
        in_memory:
            memory: ~

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~


parameters:
    domain: localhost

framework:
    secret: "Three can keep a secret, if two of them are dead."
    router:
        resource: "%kernel.root_dir%/ContentBundle/routing.yml"
        strict_requirements: ~
    profiler:
        enabled: true
        collect: false
    test: ~
    validation:      { enable_annotations: false }
    form: ~
    fragments: ~
    templating:
        engines: ['twig']
    translator:
        fallbacks: ["en"]
        logging: false

monolog:
    channels:
        - swp_asset_download
    handlers:
        swp_asset_download:
            type:   stream
            level:    debug
            path:     '%kernel.logs_dir%/swp_asset_download_%kernel.environment%.log'
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  debug

doctrine_cache:
    providers:
        main_cache:
            type: array
            namespace: templates_engine

fos_rest:
    zone:
        - { path: ^/api/* }
    versioning:
        enabled: false
    routing_loader:
        enabled: false
    view:
        formats:
            json: true
        view_response_listener: false
    serializer:
        serialize_null: true
    format_listener:
        rules:
            - { path: "^/api", priorities: ['json'], fallback_format: json, prefer_extension: true }
            - { path: "^/", stop: true }
    body_listener:
        decoders:
            json: fos_rest.decoder.jsontoform
    disable_csrf_role: ROLE_API
    exception:
        codes:
            "Symfony\\Component\\Routing\\Exception\\ResourceNotFoundException": 404
        messages:
            "Symfony\\Component\\Routing\\Exception\\ResourceNotFoundException": true

liip_functional_test: ~

sensio_framework_extra:
    view:    { annotations: false }

stof_doctrine_extensions:
    orm:
        default:
            softdeleteable: true
            sortable: true
            tree: true
            timestampable: true
    class:
        timestampable:  SWP\Bundle\ContentBundle\EventListener\TimestampableListener

doctrine:
    orm:
        auto_generate_proxy_classes: true
        entity_managers:
            default:
                naming_strategy: doctrine.orm.naming_strategy.underscore
                auto_mapping: true
        resolve_target_entities:
            SWP\Bundle\ContentBundle\Model\RouteInterface: SWP\Bundle\ContentBundle\Model\Route
    dbal:
        driver:   pdo_sqlite
        memory:   true
        charset:  UTF8
        path:     "%kernel.cache_dir%/content_bundle.db3"

jms_serializer:
    metadata:
        directories:
            TestsContentBundle:
                namespace_prefix: SWP\Bundle\ContentBundle\Tests\Functional\app\ContentBundle
                path: "%kernel.root_dir%/Resources/config/serializer"

swp_content:
    persistence:
        orm: true

swp_bridge:
    persistence:
        orm: true

oneup_flysystem:
    adapters:
        filesystem_adapter:
            local:
                directory: "%kernel.cache_dir%/uploads/"

swp_seo:
    persistence:
        orm: true

sentry:
    dsn: false

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    SWP\Bundle\ContentBundle\Tests\Functional\app\Resources\fixtures\:
        resource: '../Resources/fixtures/*'
        tags: ['doctrine.fixture.orm']

    swp_content_bundle.resources_list_response_listener:
        class: SWP\Component\Common\EventListener\ResourceResponseListener
        arguments:
            - "@fos_rest.view_handler"
        tags:
            - { name: kernel.event_listener, event: kernel.view }

swp_redirect_route:
    persistence:
        orm:
            enabled: true
            classes:
                redirect_route:
                    model: SWP\Bundle\ContentBundle\Model\RedirectRoute
                    interface: SWP\Bundle\ContentBundle\Model\RedirectRouteInterface
