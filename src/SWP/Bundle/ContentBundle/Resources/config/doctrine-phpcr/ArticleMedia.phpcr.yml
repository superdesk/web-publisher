SWP\Bundle\ContentBundle\Doctrine\ODM\PHPCR\ArticleMedia:
    referenceable: true
    parentdocument: parent
    nodename: id
    fields:
        body:
            type: string
            nullable: true
        description:
            type: string
            nullable: true
        located:
            type: string
            nullable: true
        byLine:
            type: string
            nullable: true
        mimetype:
            type: string
        usageTerms:
            type: string
            nullable: true
    referrers:
        renditions:
            referringDocument: SWP\Bundle\ContentBundle\Doctrine\ODM\PHPCR\ImageRendition
            referencedBy: media
            cascade: [remove]
    referenceOne:
        image:
            targetDocument: SWP\Bundle\ContentBundle\Doctrine\ODM\PHPCR\Image
            strategy: hard
        file:
            targetDocument: \SWP\Bundle\ContentBundle\Doctrine\ODM\PHPCR\File
            strategy: hard
        article:
            targetDocument: \SWP\Bundle\ContentBundle\Doctrine\ODM\PHPCR\Article
            strategy: hard