SWP\Bundle\ContentBundle\Model\Article:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            groups: [api]
            type: integer
        title:
            expose: true
            groups: [api]
            type: string
        lead:
            expose: true
            groups: [api]
            type: string
        body:
            expose: true
            groups: [api]
            type: string
        slug:
            expose: true
            groups: [api]
            type: string
        route:
            expose: true
            groups: [api]
        publishedAt:
            expose: true
            groups: [api]
            type: DateTime
        status:
            expose: true
            groups: [api]
            type: string
        sources:
            expose: true
            groups: [api]
        templateName:
            expose: true
            groups: [api]
            type: string
        createdAt:
            expose: true
            groups: [api]
            type: DateTime
        updatedAt:
            expose: true
            groups: [api]
            type: DateTime
        publishStartDate:
            expose: true
            groups: [api]
            type: DateTime
        publishEndDate:
            expose: true
            groups: [api]
            type: DateTime
        isPublishable:
            expose: true
            groups: [api]
            type: boolean
        media:
            expose: true
            groups: [api]
        featureMedia:
            expose: true
            groups: [api]
        metadata:
            expose: true
            groups: [api]
            type: array
            accessor:
                getter: getMetadata
        keywords:
            expose: true
            groups: [api]
            type: array
        code:
            expose: true
            groups: [api]
            type: string
        authors:
            expose: true
            groups: [api]
        extra:
            expose: true
            groups: [api]
            type: array
        slideshows:
            expose: true
            groups: [api]
            type: array<SWP\Bundle\ContentBundle\Model\SlideshowInterface>
    relations:
        -
            rel: self
            href:
                route: swp_api_content_show_articles
                parameters:
                    id: "expr(object.getSlug())"
        -
            rel: online
            href:
                route: "expr(object.getRoute() ? object.getRoute().getRouteName() : 'swp_api_content_list_articles')"
                parameters:
                    slug: "expr(object.getSlug())"
            exclusion:
                exclude_if: "expr(object.getRoute() ? object.getRoute().getType() !== 'collection')"
        -
            rel: online
            href:
                route: "expr(object.getRoute() ? object.getRoute().getRouteName() : 'swp_api_content_list_articles' )"
            exclusion:
                exclude_if: "expr(object.getRoute() ? object.getRoute().getType() !== 'content')"
        -
            rel: related
            href:
                route: swp_api_content_list_related_articles
                parameters:
                    id: "expr(object.getId())"
            exclusion:
                exclude_if: "expr(null === object.getId())"
