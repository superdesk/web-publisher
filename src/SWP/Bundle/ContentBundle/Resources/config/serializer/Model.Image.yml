SWP\Bundle\ContentBundle\Model\Image:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            groups: [api, api_image_details]
            type: integer
        width:
            expose: true
            groups: [api, api_image_details]
        height:
            expose: true
            groups: [api, api_image_details]
        length:
            expose: true
            groups: [api, api_image_details]
        fileExtension:
            expose: true
            groups: [api, api_image_details]
        assetId:
            expose: true
            groups: [api, api_image_details]
            type: string
