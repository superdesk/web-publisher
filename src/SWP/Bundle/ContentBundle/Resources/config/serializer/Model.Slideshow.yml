SWP\Bundle\ContentBundle\Model\Slideshow:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
        code:
            expose: true
        article:
            expose: true
        createdAt:
            expose: true
        updatedAt:
            expose: true
    relations:
        -
            rel: items
            href:
                route: swp_api_core_slideshow_items
                parameters:
                    id: "expr(object.getId())"
                    articleId: "expr(object.getArticle().getId())"
