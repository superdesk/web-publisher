SWP\Bundle\ContentBundle\Model\RelatedArticle:
  type: mappedSuperclass
  table: swp_article_related
  id:
    id:
      type: integer
      id: true
      generator:
        strategy: IDENTITY
  gedmo:
    loggable: true
  fields:
    createdAt:
      type: datetime
      gedmo:
        timestampable:
          on: create
    updatedAt:
      type: datetime
      nullable: true
      gedmo:
        timestampable:
          on: update
  manyToOne:
    article:
      targetEntity: SWP\Bundle\ContentBundle\Model\ArticleInterface
      inversedBy: relatedItems
      joinColumn:
        referencedColumnName: id
    relatedArticle:
      targetEntity: SWP\Bundle\ContentBundle\Model\ArticleInterface
      joinColumn:
        referencedColumnName: id
