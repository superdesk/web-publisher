SWP\Bundle\ContentBundle\Model\Image:
    type: mappedSuperclass
    table: swp_image
    repositoryClass: SWP\Bundle\ContentBundle\Doctrine\ORM\ImageRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: IDENTITY
    fields:
        assetId:
            type: string
        fileExtension:
            type: string
        width:
            type: integer
            nullable: true
        height:
            type: integer
            nullable: true
        createdAt:
            type: date
        updatedAt:
            type: date
            nullable: true
    oneToOne:
        media:
            targetEntity: SWP\Bundle\ContentBundle\Model\ArticleMedia
            inversedBy: image
            joinColumn:
                name: media_id
                referencedColumnName: id
        rendition:
            targetEntity: SWP\Bundle\ContentBundle\Model\ImageRendition
            mappedBy: image
