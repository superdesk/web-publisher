SWP\Bundle\ContentBundle\Model\Slideshow:
    type: mappedSuperclass
    table: swp_slideshow
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: IDENTITY
    gedmo:
        loggable: true
    fields:
        code:
            type: string
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
    manyToOne:
        article:
            targetEntity: SWP\Bundle\ContentBundle\Model\ArticleInterface
            inversedBy: slideshows
            joinColumn:
                referencedColumnName: id
                onDelete: CASCADE

    manyToMany:
        items:
            targetEntity: SWP\Bundle\ContentBundle\Model\ArticleMediaInterface
            fetch: "EAGER"
            joinTable:
                name: swp_slideshow_items
                joinColumns:
                    slideshow_id:
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    item_id:
                        referencedColumnName: id
                        onDelete: CASCADE
