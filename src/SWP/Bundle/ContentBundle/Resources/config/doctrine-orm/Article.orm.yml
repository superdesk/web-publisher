SWP\Bundle\ContentBundle\Model\Article:
    type: mappedSuperclass
    table: swp_article
    repositoryClass: SWP\Bundle\ContentBundle\Doctrine\ORM\ArticleRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: IDENTITY
    fields:
        slug:
            type: string
        body:
            type: text
        title:
            type: string
        keywords:
            type: array
        lead:
            type: text
            nullable: true
        templateName:
            type: string
            nullable: true
        locale:
            type: string
        status:
            type: string
        createdAt:
            type: datetime
        updatedAt:
            type: datetime
            nullable: true
        deletedAt:
            type: datetime
            nullable: true
        publishStartDate:
            type: date
            nullable: true
        publishEndDate:
            type: date
            nullable: true
        publishedAt:
            type: datetime
            nullable: true
        isPublishable:
            type: boolean
        metadata:
            type: text
            nullable: true
    uniqueConstraints:
        swp_article_slug_idx:
          columns: [ slug ]
    manyToOne:
        route:
            targetEntity: SWP\Bundle\ContentBundle\Model\RouteInterface
            inversedBy: articles
            fetch: "EAGER"
            joinColumn:
                name: route_id
                referencedColumnName: id
                onDelete: "SET NULL"
    oneToMany:
        media:
            targetEntity: SWP\Bundle\ContentBundle\Model\ArticleMedia
            mappedBy: article
            cascade: ["remove"]
