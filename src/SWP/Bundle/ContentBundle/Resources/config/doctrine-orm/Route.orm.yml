SWP\Bundle\ContentBundle\Doctrine\ORM\Route:
    type: entity
    table: swp_route
    repositoryClass: SWP\Bundle\ContentBundle\Doctrine\ORM\RouteRepository
    options:
        orderBy: { 'lft': 'ASC' }
    gedmo:
        tree:
            type: nested
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: IDENTITY
    fields:
        templateName:
            type: string
            nullable: true
        articlesTemplateName:
            type: string
            nullable: true
        type:
            property: route_type
            type: string
        cacheTimeInSeconds:
            type: integer
        name:
            type: string
        position:
            type: integer
            nullable: true
        lft:
            type: integer
            gedmo:
                - treeLeft
        rgt:
            type: integer
            gedmo:
                - treeRight
        level:
            type: integer
            gedmo:
                - treeLevel
        tenantCode:
            type: string
    oneToMany:
        articles:
            targetEntity: SWP\Bundle\ContentBundle\Doctrine\ORM\Article
            mappedBy: route
        children:
            targetEntity: SWP\Bundle\ContentBundle\Doctrine\ORM\Route
            mappedBy: parent
            cascade: ["all"]
            orderBy:
                lft: ASC
    oneToOne:
        content:
            targetEntity: SWP\Bundle\ContentBundle\Doctrine\ORM\Article
            joinColumn:
                name: route_content_id
                referencedColumnName: id
                nullable: true
    manyToOne:
        root:
            targetEntity: SWP\Bundle\ContentBundle\Doctrine\ORM\Route
            joinColumn:
                referencedColumnName: id
                onDelete: CASCADE
                nullable: true
            gedmo:
                - treeRoot
        parent:
            targetEntity: SWP\Bundle\ContentBundle\Doctrine\ORM\Route
            inversedBy: children
            joinColumn:
                referencedColumnName: id
                onDelete: CASCADE
                nullable: true
            gedmo:
                - treeParent
    uniqueConstraints:
        swp_route_name_idx:
            columns: [ name ]
