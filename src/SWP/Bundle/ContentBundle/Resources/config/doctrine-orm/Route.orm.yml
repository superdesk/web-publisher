SWP\Bundle\ContentBundle\Model\Route:
    type: mappedSuperclass
    table: swp_route
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: IDENTITY
    repositoryClass: SWP\Bundle\ContentBundle\Doctrine\ORM\RouteRepository
    options:
        orderBy: { 'lft': 'ASC' }
    fields:
        templateName:
            type: string
            nullable: true
        articlesTemplateName:
            type: string
            nullable: true
        type:
            property: route_type
            type: string
        cacheTimeInSeconds:
            type: integer
        name:
            type: string
        description:
            type: string
            nullable: true
        slug:
            type: string
            nullable: true
        position:
            type: integer
            gedmo:
                - sortablePosition
        lft:
            type: integer
            gedmo:
                - treeLeft
        rgt:
            type: integer
            gedmo:
                - treeRight
        level:
            type: integer
            gedmo:
                - treeLevel
        articlesUpdatedAt:
            type: datetime
            nullable: true
    gedmo:
        tree:
            type: nested
    oneToMany:
        articles:
            targetEntity: SWP\Bundle\ContentBundle\Model\ArticleInterface
            mappedBy: route
        children:
            targetEntity: SWP\Bundle\ContentBundle\Model\RouteInterface
            mappedBy: parent
            cascade: ["all"]
            orderBy:
                lft: ASC
    oneToOne:
        content:
            targetEntity: SWP\Bundle\ContentBundle\Model\ArticleInterface
            joinColumn:
                name: route_content_id
                referencedColumnName: id
                nullable: true
    manyToOne:
        parent:
            targetEntity: SWP\Bundle\ContentBundle\Model\RouteInterface
            inversedBy: children
            fetch: EAGER
            joinColumn:
                referencedColumnName: id
                onDelete: CASCADE
            gedmo:
                - treeParent
                - sortableGroup
