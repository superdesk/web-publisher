SWP\Bundle\ContentBundle\Model\SlideshowItem:
    type: mappedSuperclass
    table: swp_slideshow_item
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: IDENTITY
    fields:
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
    manyToOne:
        articleMedia:
            targetEntity: SWP\Bundle\ContentBundle\Model\ArticleMediaInterface
            cascade: ["all"]
            joinColumn:
                name: article_media_id
                referencedColumnName: id
                nullable: false
                onDelete: CASCADE

        slideshow:
            targetEntity: SWP\Bundle\ContentBundle\Model\SlideshowInterface
            cascade: ["all"]
            inversedBy: items
            joinColumn:
                name: slideshow_id
                referencedColumnName: id
                onDelete: CASCADE
                nullable: false
