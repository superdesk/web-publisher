                article_statistics:
                    model: SWP\Bundle\CoreBundle\Model\ArticleStatistics

swp_output_channel:
    persistence:
        orm:
            enabled: true
            classes:
                output_channel:
                    model: SWP\Bundle\CoreBundle\Model\OutputChannel
                external_article:
                    model: SWP\Bundle\CoreBundle\Model\ExternalArticle
