            scope: tenant
            type: array
        instance_name:
            scope: global
            type: string
            value: "Publisher Master"
        filtering_prefrences:
            scope: user
            type: string
            value: "{}"
        user_private_preferences:
            scope: user
            type: string
            value: "{}"
        user_favourite_articles:
            scope: user
            type: string
            value: "{}"
        theme_logo:
            value: ""
            scope: theme
            type: string
        theme_logo_second:
            value: ""
            scope: theme
            type: string
        theme_logo_third:
            value: ""
            scope: theme
            type: string
        use_first_published_as_publish_date:
            type: boolean
            scope: tenant
            value: false
        override_slug_on_correction:
            type: boolean
            scope: tenant
            value: false
        embedded_image_author_template:
            type: string
            scope: tenant
            value: "(Photo: {{ author }})"
        fbia_enabled:
            type: boolean
            scope: tenant
            value: false
        paywall_enabled:
            type: boolean
            scope: tenant
            value: false

swp_analytics:
    persistence:
        orm:
            enabled: true
