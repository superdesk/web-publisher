SWP\Bundle\CoreBundle\Model\PublishDestination:
    type: mappedSuperclass
    table: swp_publish_destination
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        isPublishedFbia:
            type: boolean
            column: fbia
        published:
            type: boolean
        paywallSecured:
            type: boolean
        packageGuid:
            type: string
        contentLists:
            nullable: true
            type: array
        isPublishedToAppleNews:
            type: boolean
            options:
                default: false
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
    manyToOne:
        tenant:
            targetEntity: SWP\Component\MultiTenancy\Model\TenantInterface
            joinColumn:
                name: tenant_id
                referencedColumnName: id
        route:
            targetEntity: SWP\Bundle\ContentBundle\Model\RouteInterface
            joinColumn:
                name: route_id
                referencedColumnName: id
                onDelete: "CASCADE"
        organization:
            targetEntity: SWP\Component\MultiTenancy\Model\OrganizationInterface
            inversedBy: publishDestinations
            joinColumn:
                name: organization_id
                referencedColumnName: id
                nullable: false
