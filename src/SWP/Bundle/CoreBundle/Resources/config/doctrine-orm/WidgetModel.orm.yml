SWP\Bundle\CoreBundle\Model\WidgetModel:
    type: entity
    table: swp_widget
    fields:
        tenantCode:
            type: string
    oneToMany:
        containers:
            targetEntity: SWP\Component\TemplatesSystem\Gimme\Model\ContainerWidgetInterface
            mappedBy: widget
    manyToOne:
        revision:
            targetEntity: SWP\Component\Revision\Model\RevisionInterface
            joinColumn:
                name: revision_id
                referencedColumnName: id