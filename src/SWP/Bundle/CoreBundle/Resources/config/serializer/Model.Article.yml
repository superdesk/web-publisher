SWP\Bundle\CoreBundle\Model\Article:
    exclusion_policy: ALL
    properties:
        isPublishedFBIA:
            expose: true
        tenantCode:
            serialized_name: tenant
            expose: true
            type: SWP\Bundle\CoreBundle\Model\TenantInterface
        articleStatistics:
            expose: true
        externalArticle:
            expose: true
        paywallSecured:
            expose: true
            type: boolean
        contentLists:
            expose: true
        commentsCount:
            expose: true
            access_type: public_method
    relations:
        -
            rel: slideshows
            href:
                route: swp_api_slideshows_list
                parameters:
                    articleId: "expr(object.getId())"
