SWP\Bundle\CoreBundle\Model\Tenant:
    exclusion_policy: ALL
    properties:
        themeName:
            expose: true
            groups: [api]
            type: string
        organization:
            expose: true
            groups: [details_api]
            type: SWP\Bundle\CoreBundle\Model\Organization
        outputChannel:
            expose: true
            groups: [api]
        ampEnabled:
            expose: true
            groups: [api]
        pwaConfig:
            expose: true
            groups: [api]
        articlesCount:
            expose: true
            groups: [api]
            type: SWP\Bundle\CoreBundle\Model\ArticlesCountInterface
        appleNewsConfig:
            expose: true
            groups: [api]
    relations:
        - rel: self
          href:
                route: swp_api_core_get_tenant
                parameters:
                    code: expr(object.getCode())
