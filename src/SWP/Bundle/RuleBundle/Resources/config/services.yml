services:
    swp_rule.evaluator.rule:
        class: SWP\Component\Rule\Evaluator\RuleEvaluator

    # replace with chain, and register this in contentBundle
    swp_rule.applicator.rule.article:
        class: SWP\Bundle\ContentBundle\Rule\Applicator\ArticleRuleApplicator
        arguments:
            - '@swp.provider.route'

    swp_rule.processor.rule:
        class: SWP\Component\Rule\Processor\RuleProcessor
        arguments:
            - '@swp.repository.rule'
            - '@swp_rule.evaluator.rule'
            - '@swp_rule.applicator.rule.article'
