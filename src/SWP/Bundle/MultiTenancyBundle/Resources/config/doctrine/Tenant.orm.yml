SWP\Component\MultiTenancy\Model\Tenant:
    type: entity
    table: swp_tenant
    repositoryClass: SWP\Bundle\MultiTenancyBundle\Repository\TenantRepository
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
        loggable: true
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        subdomain:
            type: string
            length: 255
        themeName:
            type: string
            length: 255
            nullable: true
        enabled:
            type: boolean
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
