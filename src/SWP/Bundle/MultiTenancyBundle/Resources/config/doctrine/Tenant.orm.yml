SWP\Component\MultiTenancy\Model\Tenant:
    type: mappedSuperclass
    table: swp_tenant
    repositoryClass: SWP\Bundle\MultiTenancyBundle\Repository\TenantRepository
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
        loggable: true
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    indexes:
        search_idx:
          columns: [ subdomain, code ]
    fields:
        name:
            type: string
            length: 255
            unique: true
        subdomain:
            type: string
            length: 255
            unique: true
        code:
            type: string
            unique: true
        enabled:
            type: boolean
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
