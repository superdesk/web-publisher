SWP\Component\MultiTenancy\Model\Tenant:
    type: mappedSuperclass
    table: swp_tenant
    repositoryClass: SWP\Bundle\MultiTenancyBundle\Doctrine\ORM\TenantRepository
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
        loggable: true
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        subdomain:
            type: string
            length: 255
            nullable: true
        domainName:
            type: string
            nullable: true
        code:
            type: string
            unique: true
        enabled:
            type: boolean
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
    manyToOne:
        organization:
            targetEntity: SWP\Component\MultiTenancy\Model\OrganizationInterface
            inversedBy: tenants
            joinColumn:
                name: organization_id
                referencedColumnName: id
    uniqueConstraints:
        host_idx:
            columns: [ domain_name, subdomain, deleted_at ]
