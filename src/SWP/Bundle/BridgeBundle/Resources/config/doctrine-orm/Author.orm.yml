SWP\Component\Bridge\Model\Author:
    type: mappedSuperclass
    table: swp_package_author
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
        role:
            type: string
        biography:
            type: string
            nullable: true
        jobTitle:
            type: array
    manyToOne:
        package:
            targetEntity: SWP\Component\Bridge\Model\PackageInterface
            inversedBy: authors
            joinColumn:
                name: package_id
                referencedColumnName: id
                onDelete: CASCADE
