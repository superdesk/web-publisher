SWP\Component\Bridge\Model\Item:
    type: mappedSuperclass
    table: swp_item
    repositoryClass: SWP\Bundle\BridgeBundle\Doctrine\ORM\ItemRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            nullable: true
        headline:
            type: string
        slugline:
            type: string
            nullable: true
        guid:
            type: string
        evolvedFrom:
            type: string
            nullable: true
        byline:
            type: string
            nullable: true
        language:
            type: string
        description:
            type: text
            nullable: true
        subjects:
            type: array
        services:
            type: array
            nullable: true
        keywords:
            type: array
        places:
            type: array
        type:
            type: string
        located:
            type: string
            nullable: true
        source:
            type: string
            nullable: true
        pubStatus:
            type: string
        urgency:
            type: integer
        priority:
            type: integer
        version:
            type: integer
        body:
            type: text
            nullable: true
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
    manyToOne:
        package:
            targetEntity: SWP\Component\Bridge\Model\PackageInterface
            inversedBy: items
            joinColumn:
                onDelete: CASCADE
    oneToMany:
        renditions:
            targetEntity: SWP\Component\Bridge\Model\RenditionInterface
            cascade: ["all"]
            mappedBy: item
