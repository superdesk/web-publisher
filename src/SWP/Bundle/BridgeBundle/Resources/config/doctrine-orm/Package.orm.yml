SWP\Component\Bridge\Model\Package:
    type: entity
    table: swp_package
    repositoryClass: SWP\Bundle\BridgeBundle\Doctrine\ORM\PackageRepository
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
        loggable: true
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        headline:
            type: string
        slugline:
            type: string
        guid:
            type: string
        byline:
            type: string
            nullable: true
        language:
            type: string
        description:
            type: text
            nullable: true
        subjects:
            type: array
        services:
            type: array
            nullable: true
        keywords:
            type: array
        places:
            type: array
        type:
            type: string
        located:
            type: string
            nullable: true
        pubStatus:
            type: string
        urgency:
            type: integer
        priority:
            type: integer
        version:
            type: integer
        enabled:
            type: boolean
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
    oneToMany:
        items:
            targetEntity: SWP\Component\Bridge\Model\Item
            cascade: ["persist"]
            mappedBy: package
