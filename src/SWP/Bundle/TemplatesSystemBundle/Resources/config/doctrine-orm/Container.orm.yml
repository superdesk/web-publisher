SWP\Bundle\TemplatesSystemBundle\Model\Container:
    type: mappedSuperclass
    table: swp_container
    repositoryClass: SWP\Bundle\TemplatesSystemBundle\Repository\ContainerRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            length: 255
        type:
            type: integer
        styles:
            type: text
            nullable: true
        cssClass:
            type: string
            length: 255
            nullable: true
        visible:
            type: boolean
        createdAt:
            type: datetime
            options:
                default: "now"
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update