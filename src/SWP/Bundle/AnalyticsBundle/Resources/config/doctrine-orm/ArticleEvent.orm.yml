SWP\Bundle\AnalyticsBundle\Model\ArticleEvent:
    type:  mappedSuperclass
    table: swp_article_events
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        action:
            type: string
            nullable: true
        impressionType:
            type: string
            nullable: true
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update

    manyToOne:
        articleStatistics:
            targetEntity: SWP\Bundle\AnalyticsBundle\Model\ArticleStatisticsInterface
            inversedBy: events
            joinColumn:
                name: article_statistics_id
                referencedColumnName: id
                onDelete: CASCADE
                nullable: false
        impressionRoute:
            targetEntity: SWP\Bundle\ContentBundle\Model\RouteInterface
            inversedBy: events
            joinColumn:
                name: route_id
                referencedColumnName: id
                onDelete: CASCADE
        impressionArticle:
            targetEntity: SWP\Bundle\ContentBundle\Model\ArticleInterface
            inversedBy: events
            joinColumn:
                name: article_id
                referencedColumnName: id
                onDelete: CASCADE
