fos_elastica:
    clients:
        default: { host: "%env(ELASTICA_HOST)%", port: "%env(ELASTICA_PORT)%" }
    indexes:
        swp:
            settings:
                analysis:
                    analyzer:
                        swp_code_analyzer:
                            type: custom
                            tokenizer: whitespace
                            filter: [lowercase]
            types:
                article:
                    properties:
                        id: { type: integer}
                        code: { type: string, analyzer: swp_code_analyzer }
                        title: { type: string }
                        body: { type: string }
                        lead: { type: string }
                        slug: { type: string }
                        status: { type: string }
                        tenantCode: { type: string }
                        publishedAt:
                            type: date
                        route:
                            type: "object"
                            properties:
                                name: { type: string }
                                id: { type: integer }
                    persistence:
                        driver: orm
                        model: "%swp.model.article.class%"
                        provider: ~
                        finder: ~
                        repository: SWP\Bundle\ElasticSearchBundle\Repository\ArticleRepository
                package:
                    properties:
                        id: { type: integer}
                        guid: { type: string, analyzer: swp_code_analyzer }
                        headline: { type: string }
                        slugline: { type: string }
                        language: { type: string }
                        description: { type: string }
                        byline: { type: string }
                        status: { type: string }
                        source: { type: string }
                        updatedAt:
                            type: date
                        organization:
                            type: "object"
                            properties:
                                id: { type: integer }
                        articles:
                            type: "nested"
                            properties:
                                id: { type: integer}
                                code: { type: string, analyzer: swp_code_analyzer }
                                title: { type: string }
                                body: { type: string }
                                lead: { type: string }
                                slug: { type: string }
                                status: { type: string }
                                tenantCode: { type: string }
                                publishedAt:
                                    type: date
                                isPublishable: { type: boolean }
                                route:
                                    type: "object"
                                    properties:
                                        name: { type: string }
                                        id: { type: integer }
                    persistence:
                        driver: orm
                        model: "%swp.model.package.class%"
                        provider: ~
                        finder: ~
                        repository: SWP\Bundle\ElasticSearchBundle\Repository\PackageRepository
