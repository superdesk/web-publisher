framework:
    messenger:
        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        # failure_transport: failed

        transports:
            async_priority_high:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    exchange:
                        name: high
            async_priority_low:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    exchange:
                        name: low

        routing:
            'SWP\Bundle\CoreBundle\AnalyticsExport\ExportAnalytics': async_priority_low
            'SWP\Bundle\AnalyticsBundle\Messenger\AnalyticsEvent': async_priority_low
