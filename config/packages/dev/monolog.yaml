monolog:
    channels:
        - swp_asset_download
        - swp_content_push
        - swp_image_conversion
        - swp_rule
        - swp_validators
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  debug
            channels: ["!swp_content_push", "!swp_image_conversion", "!swp_asset_download", "!swp_rule", "!swp_validators"]
        swp_content_push:
            type:      stream
            level:     debug
            max_files: 7
            path:      '%kernel.logs_dir%/swp_content_push_%kernel.environment%.log'
            channels:  swp_content_push
        swp_image_conversion:
            type:      stream
            level:     debug
            max_files: 7
            path:      '%kernel.logs_dir%/swp_image_conversion_%kernel.environment%.log'
            channels:  swp_image_conversion
        swp_asset_download:
            level:     debug
            type:      rotating_file
            path:      '%kernel.logs_dir%/swp_asset_download_%kernel.environment%.log'
            max_files: 7
            channels:  swp_asset_download
        swp_rule:
            level:     debug
            type:      rotating_file
            path:      '%kernel.logs_dir%/swp_rule_%kernel.environment%.log'
            max_files: 7
            channels:  swp_rule
        swp_validators:
            level:     debug
            type:      rotating_file
            path:      '%kernel.logs_dir%/swp_validators_%kernel.environment%.log'
            max_files: 7
            channels:  swp_validators
        console:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: INFO
                VERBOSITY_VERY_VERBOSE: DEBUG
            channels: ["!doctrine"]
        console_very_verbose:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: NOTICE
                VERBOSITY_VERY_VERBOSE: NOTICE
                VERBOSITY_DEBUG: DEBUG
            channels: ["doctrine"]
