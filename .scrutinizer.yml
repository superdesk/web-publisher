filter:
    excluded_paths:
        - 'spec/*'
        - 'Tests/*'
        - 'src/*Bundle/Tests/'
    paths:
        - 'src/*'
checks:
    php: true

coding_style:
    php:
        spaces:
            around_operators:
                concatenation: false



build:
    environment:
        php:
            version: 7.0.8
    tests:
        override:
            -
                command: 'bin/phpunit -c app/ --coverage-clover=coverage'
                coverage:
                    file: 'coverage'
                    format: 'clover'