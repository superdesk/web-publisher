filter:
    excluded_paths:
        - 'spec/*'
        - 'src/SWP/Bundle/*Bundle/Tests/*'
        - 'Tests/*'
        - 'src/SWP/Bundle/*Bundle/spec/*'
        - 'src/SWP/Component/*/spec/*'
    paths:
        - 'src/*'
checks:
    php: true

coding_style:
    php:
        spaces:
            around_operators:
                concatenation: false

build:
    environment:
        php:
            version: 7.0.16
    tests:
        override:
            -
                command: 'bin/phpunit -c app/'
