language: php

sudo: false

services:
  - redis-server

php:
  - 7.0
  - 7.1
  - nightly

env:
  global:
    - JAVA_HOME="/usr/lib/jvm/java-8-oracle/jre"
    - ES_JAVA_OPTS="-Xms3g -Xmx3g"
    - SYMFONY_ENV="test"
    - ES_VERSION=5.4.0 ES_DOWNLOAD_URL=https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-${ES_VERSION}.tar.gz
  matrix:
   - DOCTRINE_CACHE_DRIVER="redis" COMPOSER_FLAGS='update --prefer-stable'
   - DOCTRINE_CACHE_DRIVER="redis" COMPOSER_FLAGS='install'
   - DOCTRINE_CACHE_DRIVER="array" COMPOSER_FLAGS='update --prefer-stable'
   - DOCTRINE_CACHE_DRIVER="array" COMPOSER_FLAGS='install'

matrix:
  allow_failures:
    - php: nightly
  fast_finish: true

addons:
  apt:
    packages:
      - oracle-java8-set-default

install:
  - wget ${ES_DOWNLOAD_URL}
  - tar -xzf elasticsearch-${ES_VERSION}.tar.gz
  - ./elasticsearch-${ES_VERSION}/bin/elasticsearch &
  - sleep 10

before_script:
  - echo "memory_limit=-1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - echo 'extension="redis.so"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - cat ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini|grep redis
  - phpenv config-rm xdebug.ini || echo "xdebug not available"
  - phpenv rehash
  - composer $COMPOSER_FLAGS --no-interaction --prefer-dist

script:
  - bin/phpspec run
  - wget -q --waitretry=1 --retry-connrefused -T 10 -O - http://127.0.0.1:9200
  - bin/phpunit -c app/
  - cd src/SWP/Bundle/BridgeBundle && composer install --no-interaction --prefer-dist --ignore-platform-reqs && bin/phpunit
  - cd ../../../../
  - cd src/SWP/Bundle/TemplatesSystemBundle && composer install --no-interaction --prefer-dist --ignore-platform-reqs && bin/phpunit
  - cd ../../../../
  - cd src/SWP/Bundle/ContentBundle && composer install --no-interaction --prefer-dist --ignore-platform-reqs && bin/phpunit
  - cd ../../../../
  - cd src/SWP/Bundle/SettingsBundle && composer install --no-interaction --prefer-dist --ignore-platform-reqs && bin/phpunit
  - cd ../../../../
  - cd src/SWP/Bundle/UserBundle && composer install --no-interaction --prefer-dist --ignore-platform-reqs && bin/phpunit

cache:
  directories:
    - $HOME/.composer/cache
