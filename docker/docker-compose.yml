version: '2'

services:
    postgres:
        image: postgres
        ports:
            - "5433:5432"
    memcached:
        image: memcached
        ports:
            - 11211:11211
    elasticsearch:
        image: elasticsearch:5.6
        ports:
            - 9201:9200
            - 9301:9300
        volumes:
            - ./elasticsearch:/usr/share/elasticsearch/data:cached
    php:
        build: php7-fpm
        ports:
            - "9001:9000"
        links:
            - postgres
            - memcached
            - elasticsearch
            - rabbitmq
        volumes:
            - ../:/var/www/publisher:cached
            - ./logs/publisher:/var/www/publisher/app/logs:cached
    nginx:
        build: nginx
        ports:
            - "8080:80"
        links:
            - php
        volumes_from:
            - php
        volumes:
            - ./logs/nginx/:/var/log/nginx:cached
    rabbitmq:
        image: rabbitmq
        ports:
            - 5672:5672
    supervisor:
        build: supervisor
        volumes_from:
            - php
        ports:
            - "8081:8080"
            - "5555:5555"
